<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Auto Complete</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <section class="main">
      <div class="wrapper">
        <form class="search-form" action="./" method="get">
          <fieldset class="search-form__set">
            <input type="search" class="search-form__field search" value="" placeholder="Название репозитория">
            <ul class="search-form__hints hints"></ul>
          </fieldset>
        </form>
        <nav class="found">
          <ul class="found__list results"></ul>
        </nav>
      </div>
    </section>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
